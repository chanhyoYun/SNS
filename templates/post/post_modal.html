{% load static %}


<div id="modal_comment_view" class="modal_overlay">
    <div class="modal_window">
        <!-- 모달 위에 메뉴 -->
        <div class="modal_title">
            <div class="modal_title_side"></div>
            <div>post</div>
            <div class="modal_title_side">
                <span id="close_modal" class="material-icons-outlined">
                    <svg aria-label="닫기" class="x1lliihq x1n2onr6" color="rgb(38, 38, 38)" fill="rgb(255, 255, 255)" height="18" role="img" viewBox="0 0 24 24" width="18"><title>닫기</title><polyline fill="none" points="20.643 3.357 12 12 3.353 20.647" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></polyline><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="20.649" x2="3.354" y1="20.649" y2="3.354"></line></svg>
                </span>
            </div>
        </div>

        <div class="modal_post_box">
            <!-- 사진 노출 부분 -->
            <div class="modal_post_image">
                <img src="/static/images/post/mainlogo.png" alt="post-image" crossorigin="anonymous" decoding="auto" sizes="468px"
                    style="object-fit: cover" />
            </div>
            <!-- 댓글 모아보기 -->
            <div class="modal_comment_box">
                <div class="modal_comment_box2">
                  <div class="modal_comment_box3">
                    <div class="modal_comment_title">
                      <!-- 글쓴이 헤더 -->
                      <div class="modal_comment_title2">
                        사진
                      </div>
                      <div class="modal_comment_title2" id="author_username">
                        
                      </div>
                      <div class="modal_comment_title2" id="post_create_at">
                        글쓴 시간
                      </div>
                    </div>
                    <!-- 댓글 보기 -->
                    <div>
                        <!-- 좋아요&댓글 플렉스 -->
                        <div>
                            <!-- 댓글 & 삭제 플랙스 -->
                            <div class="modal_comment_content">
                                <!-- 댓글 쓴 사람 -->
                                <div class="modal_comment_user">
                                    <a href="">
                                        <!-- {{ comment.author.username }} -->
                                        댓글쓴이
                                    </a>
                                </div>
                                <!-- 댓글 내용 -->
                                <div class="modal_comment_user_content">
                                    <!-- {{ comment.contents }} -->
                                    댓글 내용
                                </div>
                            </div>
                            <!-- 댓글 삭제 버튼 -->
                            <div>
                                <!-- {% if user.id == comment.author.id %} -->
                                <a href="{% url 'post:comment_delete' comment.id %}" onclick="return confirm('삭제할까요?');">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-trash3"
                                    viewBox="0 0 16 16"
                                  >
                                    <path
                                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                                    />
                                  </svg>
                                </a>
                                <!-- {% endif %} -->
                            </div>
                        </div>
                    </div>
                    
                  </div>
                    
                    <div class="modal_like_box">
                        <div>
                            좋아요 몇개
                        </div>
                        <button class="modal_like_button" id="like-button-{{ post.id }}" type="button" onclick="likeClick(this.id)">
                            {% if user.id in post.image_likes %}
                            <div  id="like-{{ post.id }}">
                              <span class="like" style="display: flex;" id="like_button_{{ post.id }}">
                                <svg aria-label="좋아요 취소" class="x1lliihq x1n2onr6" color="rgb(255, 48, 64)" fill="rgb(255, 48, 64)" height="24" role="img" viewBox="0 0 48 48" width="24"><title>좋아요 취소</title><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>
                              </span>
                              <span class="dislike" style="display: none;" id="dislike_button_{{ post.id }}">
                                <svg aria-label="좋아요" class="x1lliihq x1n2onr6" color="rgb(38, 38, 38)" fill="rgb(38, 38, 38)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>좋아요</title><path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path></svg>
                              </span>
                            </div>
                            {% else %}
                            <div  id="{{ post.id }}" >
                              <span class="like" style="display: none;" id="like_button_{{ post.id }}">
                                <svg aria-label="좋아요 취소" class="x1lliihq x1n2onr6" color="rgb(255, 48, 64)" fill="rgb(255, 48, 64)" height="24" role="img" viewBox="0 0 48 48" width="24"><title>좋아요 취소</title><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>
                              </span>
                              <span class="dislike" style="display: flex;" id="dislike_button_{{ post.id }}">
                                <svg aria-label="좋아요" class="x1lliihq x1n2onr6" color="rgb(38, 38, 38)" fill="rgb(38, 38, 38)" height="24" role="img" viewBox="0 0 24 24" width="24"><title>좋아요</title><path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path></svg>
                              </span>
                            </div>
                            {% endif %}
                        </button>
                        <!-- 댓글 입력창 -->
                        <section class="modal_comment_input_box">
                            <div class="modal_input_form">
                              <form class="input-comment" action="#" method="POST">
                                {% csrf_token %}
                                {{ comment_form }}
                              </form>
                            </div>
                          </section>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
